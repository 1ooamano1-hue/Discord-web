                const browserLang = navigator.language.split('-')[0];
                const initialLang = savedLang || (i18n[browserLang] ? browserLang : 'ja');
                setLanguage(initialLang);

                const data = localStorage.getItem(STORAGE_KEY);
                myUrls = data ? JSON.parse(data) : [];
            } catch (e) {
                myUrls = [];
            }
            updateUI();
        }

        function saveData() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(myUrls));
            updateUI();
        }

        function toggleModal(show) {
            const modal = document.getElementById('add-modal');
            modal.classList.toggle('hidden', !show);
            if(show) {
                document.getElementById('new-name').value = '';
                document.getElementById('new-url').value = '';
                document.getElementById('t-error-msg').classList.add('opacity-0');
            }
        }

        function confirmAdd() {
            const name = document.getElementById('new-name').value.trim();
            const url = document.getElementById('new-url').value.trim();
            if(!name || !url.startsWith('http')) {
                document.getElementById('t-error-msg').classList.remove('opacity-0');
                return;
            }
            myUrls.push({ id: Date.now(), name, url });
            toggleModal(false);
            saveData();
        }

        function removeUrl(id) {
            myUrls = myUrls.filter(u => u.id !== id);
            saveData();
        }

        function handleMainAction() {
            myUrls.forEach(item => window.open(item.url, '_blank'));
        }

        function updateUI() {
            const mainActionWrapper = document.getElementById('main-action-wrapper');
            const multiSub = document.getElementById('t-multi-sub');
            if (myUrls.length === 0) {
                mainActionWrapper.classList.add('hidden-important');
            } else {
                mainActionWrapper.classList.remove('hidden-important');
                multiSub.innerText = `${myUrls.length} Channels`;
            }
            render();
        }

        function render() {
            const list = document.getElementById('url-list');
            const empty = document.getElementById('empty-state');
            const t = i18n[currentLang] || i18n.en;
            
            if (myUrls.length === 0) {
                list.classList.add('hidden');
                empty.classList.remove('hidden');
            } else {
                list.classList.remove('hidden');
                empty.classList.add('hidden');
                list.innerHTML = myUrls.map(item => `
                    <div class="group glass p-6 rounded-[2rem] premium-card flex flex-col justify-between">
                        <div class="flex items-start justify-between mb-4">
                            <div class="flex-1 truncate">
                                <h4 class="text-xl md:text-2xl font-black text-white group-hover:text-[#5865F2] transition-colors truncate drop-shadow-md">
                                    ${item.name}
                                </h4>
                                <div class="flex items-center mt-2">
                                    <div class="w-2 h-2 rounded-full bg-emerald-500 mr-2 shadow-[0_0_10px_rgba(16,185,129,0.8)]"></div>
                                    <span class="text-[8px] text-indigo-200 font-bold tracking-widest uppercase opacity-70">ACTIVE</span>
                                </div>
                            </div>
                            <button onclick="removeUrl(${item.id})" class="text-gray-500 hover:text-red-500 p-2 transition-colors ml-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                            </button>
                        </div>
                        <div class="flex gap-3">
                            <a href="${item.url}" target="_self" class="flex-[2] py-4 bg-[#5865F2] hover:bg-[#4752c4] rounded-xl text-xs font-black text-center transition-all shadow-xl text-white">
                                ${t.moveNow}
                            </a>
                            <button onclick="window.open('${item.url}', '_blank')" class="flex-1 py-4 bg-white/10 hover:bg-white/20 rounded-xl text-[10px] font-black uppercase transition-all text-white">
                                ${t.newTab}
                            </button>
                        </div>
                    </div>
                `).join('');
            }
        }

        window.onload = loadData;
    </script>
